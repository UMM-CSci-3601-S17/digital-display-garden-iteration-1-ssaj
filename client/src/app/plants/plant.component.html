<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>about</title>
</head>
<body>

    <input type="file" (change)="fileChange($event)" placeholder="Upload file">

    <plant-detail [plant]="selectedPlant"></plant-detail>

    <h2>Plants</h2>
    <ul class="plants">
        <li *ngFor="let plant of plants" [class.selected]="plant === selectedPlant" (click)="onSelect(plant)">
            <span class="badge">{{plant.name}}</span>
        </li>
    </ul>

</body>
</html>
